<!DOCTYPE html>
<html lang="en">
<body>
    <form>
        <input type="text" id="phone" placeholder="Phone Number" onblur="validatePhone()"><br>
        <select id="eventSelect" onchange="showFee()">
            <option value="0">Select Event</option>
            <option value="10">Yoga ($10)</option>
            <option value="20">Cooking Class ($20)</option>
        </select><br>
        <p id="feeDisplay"></p>
        <button type="button" onclick="confirmSubmit()">Submit</button><br>
        <img src="event.jpg" width="100" ondblclick="enlarge(this)"><br>
        <textarea id="feedback" onkeyup="countChars()" placeholder="Your Feedback"></textarea>
        <p id="charCount">0 characters</p>
    </form>

    <script>
        function validatePhone() {
            const phone = document.getElementById('phone').value;
            if (!/^\d{10}$/.test(phone)) alert("Invalid phone number");
        }
        function showFee() {
            const fee = document.getElementById('eventSelect').value;
            document.getElementById('feeDisplay').textContent = `Fee: $${fee}`;
        }
        function confirmSubmit() {
            alert("Form submitted!");
        }
        function enlarge(img) {
            img.style.width = "200px";
        }
        function countChars() {
            const length = document.getElementById('feedback').value.length;
            document.getElementById('charCount').textContent = `${length} characters`;
        }
    </script>
</body>

</html>
