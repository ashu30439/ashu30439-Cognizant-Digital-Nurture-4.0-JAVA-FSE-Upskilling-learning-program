<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Community Portal</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<script src="main.js"></script>

<!-- Navigation -->
<nav>
  <a href="#home">Home</a>
  <a href="#events">Events</a>
  <a href="#contact">Contact</a>
  <a href="help.html" target="_blank">Help</a>
</nav>

<!-- Welcome Banner -->
<div id="welcomeBanner">
  <h1 id="mainHeader" style="color: red;">Welcome, Community Member!</h1>
  <p>
    Special Offer: <span style="color:red; font-weight:bold;">Register early and win gifts!</span>
  </p>
</div>

<!-- Main Content -->
<main>
  <!-- Event Section -->
  <section id="events">
    <h2 class="highlight">Past Community Events</h2>
    <table>
      <tr>
        <td><img src="images/event1.jpg" alt="Event 1" title="Music Fest" class="gallery-img" /></td>
        <td><img src="images/event2.jpg" alt="Event 2" title="Food Carnival" class="gallery-img" /></td>
        <td><img src="images/event3.jpg" alt="Event 3" title="Tech Talk" class="gallery-img" /></td>
      </tr>
      <tr>
        <td><img src="images/event4.jpg" alt="Event 4" title="Book Fair" class="gallery-img" /></td>
        <td><img src="images/event5.jpg" alt="Event 5" title="Art Exhibition" class="gallery-img" /></td>
        <td><img src="images/event6.jpg" alt="Event 6" title="Sports Meet" class="gallery-img" /></td>
      </tr>
    </table>
  </section>

  <!-- Registration Form -->
  <section id="contact">
    <h2>Register for an Event</h2>
    <form id="registrationForm">
      <label>
        Name:
        <input type="text" name="name" placeholder="Enter name" required autofocus />
      </label><br />
      <label>
        Email:
        <input type="email" name="email" placeholder="Enter email" required />
      </label><br />
      <label>
        Date:
        <input type="date" name="date" required />
      </label><br />
      <label>
        Event Type:
        <select name="eventType" id="eventTypeSelect">
          <option value="music">Music</option>
          <option value="food">Food</option>
          <option value="tech">Tech</option>
        </select>
      </label><br />
      <label>
        Message:
        <textarea name="message" placeholder="Enter message"></textarea>
      </label><br />
      <span id="charCount">0 characters</span><br />
      <label>
        Phone:
        <input type="text" name="phone" id="phoneInput" />
      </label><br />
      <button type="submit" id="submitBtn">Submit</button><br />
      <output id="outputMsg"></output>
    </form>
  </section>

  <!-- Video -->
  <video width="320" height="240" controls id="communityVideo">
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Location -->
  <div style="text-align: center;">
    <button id="locationBtn">Find Nearby Events</button>
    <p id="location"></p>
  </div>
</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Community Portal</p>
</footer>

<!-- External JavaScript -->
<script src="main.js"></script>

</body>
</html>
